<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/style.css"/>
  <link rel="stylesheet" href="./css/board.css" media="only screen and (min-width: 968px)"/>
  <link rel="stylesheet" href="./css/board-mobile.css" media="only screen and (max-width: 967px)"/>
  <link rel="stylesheet" href="./css/modal.css"/>
  <script src="./js/script.js"></script>

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <!-- <div class="reference"></div> -->

  <div class="sector">
    <div class="header">
      <div class="title">
        <h3>Rock</h3>
        <h3>Paper</h3>
        <h3>Scissors</h3>
        <h3>Lizard</h3>
        <h3>Spock</h3>
      </div>
      <div class="score">
        <h4>Score</h4>
        <h1 id="score">0</h1>
      </div>
    </div>
    <div class="game">
      <div class="step step-1">
        <div class="line-1">
          <div class="icon btn" id="spock"></div>
        </div>
        <div class="line-2 ">
          <div class="icon btn" id="scissors"></div>
          <div class="icon btn" id="paper"></div>
        </div>
        <div class="line-3">
          <div class="icon btn" id="lizard"></div>
          <div class="icon btn" id="rock"></div>
        </div>
      </div>
      <div class="step step-2 hidden">
        <div class="block">
          <h2>You Picked</h2>
          <div id="player-selected" class="icon">
            <img src="#" alt="Selected"/>          
          </div>        
        </div>

        <div class="block">
          <div class="controls hidden">
            <h1 id="message">You Lose</h1>
            <button id="restart">Play Again</button>
          </div>
        </div>

        <div class="block">
          <h2>The House Picked</h2> 
          <div id="house-selected" class="icon turned">
          </div>  
        </div>
      </div>
    </div>
    <button id="rules">Rules</button>
    <!-- Modal content -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Rules</h3>
          <span class="close">&times;</span>
        </div>
        <img src="./images/image-rules-bonus.svg" alt="Rules"/>
      </div>
    </div>
  </div>

  <div class="attribution" style="margin-top: 30px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LizzardMedeiros">LizzardMedeiros</a>.
  </div>
</body>

<script>
  const modal = document.getElementById("modal");
  const btn = document.getElementById("rules");
  const span = document.getElementsByClassName("close")[0];

  btn.onclick = function() {
    modal.style.display = "block";
  }
  span.onclick = function() {
    modal.style.display = "none";
  }
  window.onclick = function(event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
  </script>
</html>
