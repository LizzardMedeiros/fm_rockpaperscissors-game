<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/board.css">
  <script src="./js/script.js"></script>

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <!-- <div class="reference"></div> -->

  <div class="sector">
    
    <div class="header">
      <div class="title">
        <h3>Rock</h3>
        <h3>Paper</h3>
        <h3>Scissors</h3>
        <h3>Lizard</h3>
        <h3>Spock</h3>
      </div>
      <div class="score">
        <h4>Score</h4>
        <h1>12</h1>
      </div>
    </div>
    
    <div class="game">
      <div class="step step-1">
        <div class="line-1">
          <div class="icon btn" id="spock"></div>
        </div>
        <div class="line-2 ">
          <div class="icon btn" id="scissors"></div>
          <div class="icon btn" id="paper"></div>
        </div>
        <div class="line-3">
          <div class="icon btn" id="lizard"></div>
          <div class="icon btn" id="rock"></div>
        </div>
      </div>
      <div class="step step-2 hidden">
        <div class="block">
          <h1>You Picked</h1>
          <div id="player-selected" class="icon">
            <img src="#" width="100px" alt="Selected"/>          
          </div>        
        </div>
        <div class="block">
          <h1>The House Picked</h1> 
          <div class="icon turned">
            <div style="width:100px; height: 100px;">
            </div>      
          </div>  
        </div>
      </div>
    </div>

  </div>

  <!--<div class="attribution" style="margin-top: 30px;">

    Coded by <a href="https://github.com/LizzardMedeiros">LizzardMedeiros</a>.
  </div> -->
</body>
</html>
